<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="topheader">
      <header>Password Generate</header>
    </div>
    <div class="container">
      <section class="midinfo">
        <h2 class="topmid">Generate a Password</h2>    
        <input type="text" name="" placeholder="Create Password" id="Password">
      <section>
        <div id="checkbox">
          <ul class="item">
            <li><input type="checkbox" name="lowercase" value="lowercase"></li>
            <label for="lowercase">Lowercase</label><br>
            <li><input type="checkbox" name="upperrcase" value="upperrcase"></li>
            <label for="upperrcase">Upperrcase</label><br>
            <li><input type="checkbox" name="numeric" value="numeric"></li>
            <label for="numeric">Numeric</label><br>
            <li><input type="checkbox" name="special characters" value="special-characters"></li>
            <label for="special-characters">Special-characters</label><br>
            <li><input type="checkbox" name="Password Length" value="Password-Length"></li>
            <label for="Password-Length">Password Length</label><br>
            </li>
          </ul>
          <select id="Password-Length">
            <option value="8">8 </option>
            <option value="8">18 </option>
            <option value="8">24</option>
            <option value="8">52 </option>
            <option value="8">95 </option>
            <option value="8">128 </option>          
          </select>
          
        </div>
    </div>
      <table class="botton-btn">
        <th><div id="button" class="btn1" onclick="genPassword()"> Generate</div></th>
        <th><div id="button" class="btn2" onclick="copyPassword()">Copy</div></th>

      </table>
      <script src="assets/js/javascript.js"></script>
  </body>
  
</html>
